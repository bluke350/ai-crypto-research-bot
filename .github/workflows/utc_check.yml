name: Check for naive UTC usage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  utc-check:
    name: UTC Naive Usage Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run naive-UTC checker
        run: |
          python3 scripts/check_naive_utc.py --all
